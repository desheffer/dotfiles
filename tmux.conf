# Change prefix.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# set-option -g prefix2 M-o
# bind-key M-o send-prefix

# Configuration reload.
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Basic options.
set-option -sg escape-time 50
set-option -g default-terminal "screen-256color"
set-window-option -g aggressive-resize on

# Automatically set window title.
set-window-option -g automatic-rename on
set-option -g set-titles on

# Window splits.
bind-key - split-window -v
bind-key | split-window -h

# Window numbering.
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on

# Vim style bindings.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Vim-ish style bindings.
bind-key -n M-[ previous-window
bind-key -n M-] next-window

# Pane border colors.
set-option -g pane-border-fg "colour0"
set-option -g pane-active-border-fg "colour3"

# Synchronize panes
bind-key S setw synchronize-panes

# Status bar colors and formats.
set -g status-bg "colour235"
set -g status-fg "colour7"
set -g status-left "#{?client_prefix,\
#[fg=colour0]#[bg=colour3]#[bold] #S #[fg=colour3]#[bg=colour235]#[nobold],\
#[fg=colour250]#[bg=colour237]#[bold] #S #[fg=colour237]#[bg=colour235]#[nobold]}"
set -g status-right "#[fg=colour237]#[bg=colour235]#[fg=colour249]#[bg=colour237] #( uptime | sed 's/.* load .*: //' ) #[fg=colour3]#[bg=colour237]#[fg=colour0]#[bg=colour3] #h "
setw -g window-status-format "#{?client_prefix,\
#[fg=colour7]  #I #[fg=colour249]#W  ,\
#[fg=colour249]  #I #[fg=colour7]#W  }"
setw -g window-status-current-format "#{?client_prefix,\
#[fg=colour235]#[bg=colour0]#[fg=colour3] #I #W #[fg=colour0]#[bg=colour235],\
#[fg=colour235]#[bg=colour237]#[fg=colour249] #I #[fg=colour7]#W #[fg=colour237]#[bg=colour235]}"
